<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSM Chatbot - Student Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(252, 70, 107, 0.3) 0%, transparent 50%);
            animation: gradientPulse 15s ease infinite;
            pointer-events: none;
        }

        @keyframes gradientPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }

        .floating-particles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .particle1 { width: 80px; height: 80px; top: 10%; left: 10%; animation: float1 20s infinite; }
        .particle2 { width: 60px; height: 60px; top: 70%; right: 15%; animation: float2 25s infinite; }
        .particle3 { width: 100px; height: 100px; bottom: 15%; left: 20%; animation: float3 30s infinite; }
        .particle4 { width: 50px; height: 50px; top: 40%; right: 25%; animation: float1 22s infinite; }

        @keyframes float1 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -40px) rotate(120deg); }
            66% { transform: translate(-25px, 30px) rotate(240deg); }
        }

        @keyframes float2 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-40px, -30px) scale(1.2); }
        }

        @keyframes float3 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(40px, 40px) rotate(180deg); }
        }

        .chat-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.2);
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 25px 30px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .bot-avatar {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7); }
            50% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); }
        }

        .chat-header h3 {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
        }

        .status-indicator {
            font-size: 0.85rem;
            opacity: 0.9;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-3px);
        }

        .chat-messages {
            height: 500px;
            overflow-y: auto;
            padding: 30px;
            background: linear-gradient(to bottom, #fafafa 0%, #f5f5f5 100%);
            scroll-behavior: smooth;
        }

        .chat-messages::-webkit-scrollbar {
            width: 10px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 10px;
            border: 2px solid #f5f5f5;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #5568d3, #6a3f8f);
        }

        .message {
            margin-bottom: 20px;
            animation: messageSlide 0.4s ease-out;
        }

        @keyframes messageSlide {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-msg {
            text-align: right;
        }

        .user-msg p {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 20px 20px 5px 20px;
            max-width: 70%;
            word-wrap: break-word;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            font-size: 1rem;
            line-height: 1.5;
        }

        .bot-msg {
            text-align: left;
        }

        .bot-msg p {
            display: inline-block;
            background: white;
            color: #333;
            padding: 15px 20px;
            border-radius: 20px 20px 20px 5px;
            max-width: 70%;
            word-wrap: break-word;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.05);
            font-size: 1rem;
            line-height: 1.5;
        }

        .options-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 15px 0;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .options-container button {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 10px 18px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.1);
        }

        .options-container button:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .chat-input-area {
            padding: 25px 30px;
            background: white;
            border-top: 1px solid rgba(0, 0, 0, 0.08);
        }

        .input-group {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        #messageInput {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        #messageInput:focus {
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .send-btn:active {
            transform: translateY(0);
        }

        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 15px 20px;
            background: white;
            border-radius: 20px 20px 20px 5px;
            display: inline-flex;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.7; }
            30% { transform: translateY(-10px); opacity: 1; }
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #6b7280;
        }

        .welcome-message h4 {
            font-size: 1.5rem;
            color: #667eea;
            margin-bottom: 10px;
        }

        .welcome-message p {
            font-size: 1rem;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .chat-container {
                border-radius: 20px;
                max-width: 100%;
            }

            .chat-header {
                padding: 20px;
            }

            .chat-header h3 {
                font-size: 1.2rem;
            }

            .chat-messages {
                height: 400px;
                padding: 20px;
            }

            .user-msg p, .bot-msg p {
                max-width: 85%;
                font-size: 0.95rem;
            }

            .chat-input-area {
                padding: 20px;
            }

            .input-group {
                flex-direction: column;
            }

            #messageInput, .send-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="floating-particles">
        <div class="particle particle1"></div>
        <div class="particle particle2"></div>
        <div class="particle particle3"></div>
        <div class="particle particle4"></div>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-header-left">
                <div class="bot-avatar">ü§ñ</div>
                <div>
                    <h3>CSM Assistant</h3>
                    <div class="status-indicator">
                        <span class="status-dot"></span>
                        Online
                    </div>
                </div>
            </div>
            <a href="/" class="back-btn">
                ‚¨Ö Back to Home
            </a>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <h4>üëã Welcome to CSM Chatbot!</h4>
                <p>I'm here to help you with enrollment, payments, placements, and documents.<br>Ask me anything or choose from the options below.</p>
            </div>
        </div>

        <div class="chat-input-area">
            <div class="input-group">
                <input type="text" id="messageInput" placeholder="Type your message..." onkeypress="if(event.key==='Enter') sendMessage()">
                <button class="send-btn" onclick="sendMessage()">
                    <span>Send</span>
                    <span>üì§</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        let userId = null;

        async function sendMessage(message = null) {
            if (message === null) {
                message = document.getElementById('messageInput').value.trim();
                if (!message) return;
                document.getElementById('messageInput').value = '';
                addMessage('user-msg', message);
            } else {
                addMessage('user-msg', message);
            }

            const oldOptions = document.querySelector('.options-container');
            if (oldOptions) oldOptions.remove();

            showTypingIndicator();

            let formData = new FormData();
            formData.append('message', message);
            if (userId) formData.append('user_id', userId);

            try {
                let response = await fetch('/chatbot/send_message', { method: 'POST', body: formData });
                let data = await response.json();

                removeTypingIndicator();
                userId = data.user_id;
                addMessage('bot-msg', data.response);

                if (data.options && Array.isArray(data.options)) {
                    const chat = document.getElementById('chatMessages');
                    const optionsDiv = document.createElement('div');
                    optionsDiv.className = 'options-container';
                    data.options.forEach(option => {
                        const btn = document.createElement('button');
                        btn.innerText = option;
                        btn.onclick = () => sendMessage(option);
                        optionsDiv.appendChild(btn);
                    });
                    chat.appendChild(optionsDiv);
                    chat.scrollTop = chat.scrollHeight;
                }
            } catch (error) {
                removeTypingIndicator();
                addMessage('bot-msg', '‚ùå Sorry, something went wrong. Please try again.');
            }
        }

        function addMessage(cls, msg) {
            const chat = document.getElementById('chatMessages');
            const welcomeMsg = document.querySelector('.welcome-message');
            if (welcomeMsg) welcomeMsg.remove();

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${cls}`;
            const p = document.createElement('p');
            p.innerText = msg;
            messageDiv.appendChild(p);
            chat.appendChild(messageDiv);
            chat.scrollTop = chat.scrollHeight;
        }

        function showTypingIndicator() {
            const chat = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot-msg';
            typingDiv.id = 'typingIndicator';
            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            indicator.innerHTML = '<span></span><span></span><span></span>';
            typingDiv.appendChild(indicator);
            chat.appendChild(typingDiv);
            chat.scrollTop = chat.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) indicator.remove();
        }

        async function goBack() {
            let formData = new FormData();
            formData.append('go_back', 'true');
            if (userId) formData.append('user_id', userId);

            showTypingIndicator();

            try {
                let response = await fetch('/chatbot/send_message', { method: 'POST', body: formData });
                let data = await response.json();
                
                removeTypingIndicator();
                addMessage('bot-msg', data.response);

                if (data.options && Array.isArray(data.options)) {
                    const chat = document.getElementById('chatMessages');
                    const optionsDiv = document.createElement('div');
                    optionsDiv.className = 'options-container';
                    data.options.forEach(option => {
                        const btn = document.createElement('button');
                        btn.innerText = option;
                        btn.onclick = () => sendMessage(option);
                        optionsDiv.appendChild(btn);
                    });
                    chat.appendChild(optionsDiv);
                    chat.scrollTop = chat.scrollHeight;
                }
            } catch (error) {
                removeTypingIndicator();
                addMessage('bot-msg', '‚ùå Sorry, something went wrong. Please try again.');
            }
        }

        // Focus input on load
        window.addEventListener('load', () => {
            document.getElementById('messageInput').focus();
        });
    </script>
</body>
</html>
